    <div>
      <div class="container">
	<h1 class="page-title">
		jtaCarousel
	</h1><!-- /.page-title -->
	<div class="subtitle measure">
		A fully responsive jQuery carousel that includes auto-advancing, pausing on hover, carousel controls and location indicators
	</div><!-- /.subtitle measure -->
	
	<div class="jtaCarousel">
		<div class="banner-controls banner-prev-position">
			<div class="banner-control-button banner-prev">
				<i class="fa fa-angle-left"></i>
			</div><!-- /.banner-control-button banner-prev -->
		</div><!-- /.banner-controls banner-prev-position -->
		<ul class="banner cf ul-reset">
			<li class="banner-item">
				<div style="height: 0; padding-bottom: 30%; background: linear-gradient(90deg, rgba(255,255,255,.5), transparent), coral;"></div>
			</li>
			<li class="banner-item">
				<div style="height: 0; padding-bottom: 30%; background: linear-gradient(90deg, rgba(255,255,255,.5), transparent), rebeccapurple;"></div>
			</li>
			<li class="banner-item">
				<div style="height: 0; padding-bottom: 30%; background: linear-gradient(90deg, rgba(255,255,255,.5), transparent), pink;"></div>
			</li>
			<li class="banner-item">
				<div style="height: 0; padding-bottom: 30%; background: linear-gradient(90deg, rgba(255,255,255,.5), transparent), lightblue;"></div>
			</li>
			<li class="banner-item">
				<div style="height: 0; padding-bottom: 30%; background: linear-gradient(90deg, rgba(255,255,255,.5), transparent), lightgreen;"></div>
			</li>
		</ul><!-- /.banner cf ul-reset -->
		<div class="banner-controls banner-next-position">
			<div class="banner-control-button banner-next">
				<i class="fa fa-angle-right"></i>
			</div><!-- /.banner-control-button banner-next -->
		</div><!-- /.banner-controls banner-next-position -->
		<div class="banner-location"></div><!-- /.banner-location -->
	</div><!-- /.jtaCarousel -->
</div><!-- /.container -->
    </div>
